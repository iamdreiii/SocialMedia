
<div class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
      <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="h3 mb-3 fw-normal">Register</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
        <label >First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
        <label >Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label>Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label>Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password_confirm" placeholder="Password Confirm">
        <label>Password Confirm</label>
      </div>
  
      <div class="checkbox mb-3">
        <!-- <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label> -->
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Signup</button>
    </form>
  </div>
