<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Signup Form</h2>
    <!-- Icon -->


    <!-- Login Form -->
    <form [formGroup]="form" (submit)="register()">
      <input type="text" class="fadeIn first" formControlName="first_name"  placeholder="first_name">
      <input type="text" class="fadeIn second" formControlName="last_name" placeholder="last_name">
      <input type="email" class="fadeIn third" formControlName="email"  placeholder="email">
      <input type="password" class="fadeIn fourth" formControlName="password" placeholder="password">
      <input type="password"  class="fadeIn fifth" formControlName="password_confirm" placeholder="password_confirm">
      <input type="submit" class="fadeIn sixth" value="Sign up">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="/login">Login</a>
    </div>

  </div>
</div>
