<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

<app-nav></app-nav>
<div class="fb-cards-designs" *ngIf="authenticated">
    <app-post></app-post>
    <div class="fb-clone-card" *ngFor="let posts of posts">
            <div class="fb-card-main-content">
                <div class="fb-card-header">
                    <div class="user-post-info">
                        <div class="user-thumb">
                            <img src="../assets/uploads/1.png" class="img-responsive" />
                        </div>
                        <div class="user-information">
                            <p>{{posts.email}}</p>
                            <small>{{posts.created_at}}</small>
                        </div>
                    </div>
                    <div class="post-action" *ngIf="posts.email === user.email">
                        <div class="dropdown">
                            <a type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             <i class="fa fa-ellipsis-h"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="dropdown-item" (click)="deletepost(posts.id)">Delete</button>
                            </div>
                          </div>
                    </div>
                    
                </div>

                <div class="fb-card-body simple-text-card simple-image-card">
                    <p>{{posts.content}}</p>
                    <!-- <div class="images-container">
                        <img src="https://raw.githubusercontent.com/karthikricssion/facebook-card-design/master/assets/images/sample_joker_poster.jpg" class="img-responsive" />
                    </div> -->
                </div>

            </div>

            <div class="fb-card-like-comment-holder">
                <div class="fb-card-like-comment">
                    <div class="likes-emoji-holder">
                        <span>Likes</span>
                    </div>
                    <div class="like-comment-holder">
                        <span>Comments</span>
                    </div>
                </div>
            </div>

            <div class="fb-card-actions-holder">
                <div class="fb-card-actions">
                    <div class="fb-btn-holder">
                        <a  onclick="alert('Like')"><i class="fa fa-thumbs-up"></i> Like</a>
                    </div>
                    <div class="fb-btn-holder">
                        <a  onclick="alert('Comment')"><i class="fa fa-comment"></i> Comment</a>
                    </div>
                    <!-- <div class="fb-btn-holder">
                        <a href="#" onclick="alert('Share')"><i class="fa fa-share-square"></i> Share</a>
                    </div> -->
                </div>
            </div>

            <div class="fb-card-comments">
                <div class="comment-input-holder">
                    <div class="user-thumb">
                        <img src="../assets/uploads/2.jpg" class="img-responsive" />
                    </div>
                    <div class="comment-input">
                        <div class="comment-box" placeholder="Write a comment..." contenteditable="true" placeholder="write a comment"></div>
                    </div>
                </div>
            </div>
    </div>
        
    </div>
    
    <div class="created-by" style="text-align:center;margin-bottom:16px;">
</div>
